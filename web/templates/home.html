<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
<p>
    {% if pages %}
        {% for page in pages %}
            <p>
                <a href="{{ page.url }}">{{ page.url }}</a>
            <p>
        {% endfor %}
    {% else %}
        No pages available right now.
    {% endif %}
</p>
