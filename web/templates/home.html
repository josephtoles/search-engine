<form action="{% url 'home' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit" />
</form>
<p>
    {% if pages %}
        {% for page in pages %}
            <p>
                {{ page.get_title }}
                <br>
                <a href="{{ page.full_url }}">{{ page.full_url }}</a>
            <p>
        {% endfor %}
    {% else %}
        No pages available right now.
    {% endif %}
</p>
